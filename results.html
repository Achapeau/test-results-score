<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results-Wild-Quizz</title>
    <link rel="stylesheet" href="css/results_style.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <a href = 'index.html';><img src="img/logo.png" alt="Logo Wild-Quizz" class="logo"></a>
        <button class="new-game" onclick="window.location.href = 'quizz.html';">NEW GAME</button>
    </header>
    <main>
        <h1>Ton score est...</h1>
        <button id="results">
            Cliquez ici
        </button>
        <section class="comments">
            <p id="comments">Notre avis sur ta performance</p>
        </section>
    </main>
    <footer>
        &copy 2023 WILD-QUIZZ. All rights reserved
    </footer>  
    
    <script>
        /* affichage du score */
        
        let valueResults = localStorage.getItem('right');/* récupère la valeur de 'right' 
        depuis le local storage pour la mettre dans 'valueResults'*/
        
        let score = valueResults/0.5;/*je suis parti du principe qu'on mettait 10 questions pour déterminer la méthode de calcul du score,
        si on met un timer, je peux éventuellement prendre en compte la valeur du timer dans le localstorage pour faire un score plus poussé*/
        const scoreQuizz = document.querySelector("#results"); /*cible le contenu de l'ID results */
        scoreQuizz.textContent = `${score} / 20`;



        /* affichage du commentaire */
        const comments = document.querySelector("#comments");/*cible le contenu de l'ID "comments" */

        if (valueResults === undefined){ /*dans le cas où l'utilisateur viens sur la page résults.html avant de faire un quizz*/
            comments.textContent = `Tu n'as pas encore testé tes connaissances`;
        } else if (score < 10) {
            comments.textContent = `A confondu les cours de JS avec des créneaux de sieste...`;
        } else if (score < 11) {
            comments.textContent = `Fait acte de présence en cours, et a une chance sur deux de répondre correctement`;
        } else if (score < 17) {
            comments.textContent = `Est impliqué dans sa formation, efforts à maintenir`;
        } else { /*si vous voulez insérer des confettis, ça sera dans cette partie*/
            comments.textContent = 'A tout le temps de bons résultats, est soupçonné de cheater';
        }
    </script>
</body>
</html>
